<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Love Me?</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body {

</head>
<body>
  <div>

  <!-- Buttons -->

<script>
let player; // YouTube player instance

// à¹‚à¸«à¸¥à¸” YouTube API
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";

// à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸™à¸µà¹‰à¸ˆà¸°à¸–à¸¹à¸à¹€à¸£à¸µà¸¢à¸à¹‚à¸”à¸¢ YouTube API à¸«à¸¥à¸±à¸‡à¹‚à¸«à¸¥à¸”à¹€à¸ªà¸£à¹‡à¸ˆ
function onYouTubeIframeAPIReady() {
  player = new YT.Player('myVideo', {
    height: '450',
    width: '800',
    videoId: 'M1bi6upipaw', // à¹ƒà¸ªà¹ˆ YouTube ID à¸—à¸µà¹ˆà¸•à¹‰à¸­à¸‡à¸à¸²à¸£
    playerVars: {
      autoplay: 0, // à¹€à¸£à¸²à¸ˆà¸°à¸ªà¸±à¹ˆà¸‡à¹€à¸¥à¹ˆà¸™à¹€à¸­à¸‡à¸•à¸­à¸™à¸„à¸¥à¸´à¸
      controls: 1

    }
  });
}

// à¸•à¸£à¸§à¸ˆà¸ˆà¸±à¸šà¸ªà¸–à¸²à¸™à¸°à¸‚à¸­à¸‡à¸§à¸´à¸”à¸µà¹‚à¸­
function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.ENDED) {
    // à¸§à¸´à¸”à¸µà¹‚à¸­à¹€à¸¥à¹ˆà¸™à¸ˆà¸š
    $("#videoContainer").addClass("d-none");
    $("#message").removeClass("d-none").html("à¸žà¸µà¹ˆà¸£à¸±à¸à¸™à¸¹à¹‹à¸™à¸°à¸„à¸£à¸±à¸š â¤");
    $("#image").attr("src", "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif");
  }
}

$(document).ready(function() {
  let count = 0;

  // à¸›à¸¸à¹ˆà¸¡ No
  $("#btnNo").click(function() {
    $("#image").removeClass("d-none");
    if(count === 0){
      $("#image").attr("src", "https://media.tenor.com/5IRHkK2k-E8AAAAi/dudu.gif");
    } else if(count === 1){
      $("#image").attr("src", "https://media.tenor.com/TwgOtLeidQsAAAAi/dudu-cheeky-dudu-walking.gif");
    } else if(count === 2){
      $("#image").attr("src", "https://media.tenor.com/Q9VuGIKQqEMAAAAi/love-bear.gif");
    } else if(count === 3){
      $("#image").attr("src", "https://media.tenor.com/0XxZLMzjYV0AAAAi/dudu-crying-texting.gif");
    } else if(count >= 4){
      $("#image").attr("src", "https://media.tenor.com/TBqHlfNB19gAAAAi/dudu-mad-dudu-angry.gif");
      $(this).hide();
      $("#btnYes").css({"width":"90%","height":"100%"});
    }
    count++;
  });

  // à¸›à¸¸à¹ˆà¸¡ Yes
  $("#btnYes").click(function() {
    $(this).hide();
    $("#btnNo").hide();
    setTimeout(() => { $("#btnWatch").removeClass("d-none"); }, 2000);

    $("#message").html("I Love You â¤");
    $("#image").attr("src", "https://media.tenor.com/LJcUNGpO9s0AAAAj/dudu-flowers-rose-dudu.gif");
  });

  // à¸›à¸¸à¹ˆà¸¡ Watch (à¹€à¸›à¸´à¸”à¸§à¸´à¸”à¸µà¹‚à¸­ YouTube)
  $("#btnWatch").click(function(){
    $("#message").addClass("d-none");
    $(this).hide();
    $("#image").attr("src", "https://media.tenor.com/l2YDCpF8cGAAAAAi/dudu-bubu-dudu-bubu-popcorn.gif");

    // à¹à¸ªà¸”à¸‡à¸§à¸´à¸”à¸µà¹‚à¸­
    setTimeout(() => {
      $("#videoContainer").removeClass("d-none");
      player.playVideo(); // à¸ªà¸±à¹ˆà¸‡à¹ƒà¸«à¹‰à¹€à¸¥à¹ˆà¸™à¸ˆà¸£à¸´à¸‡ à¹† à¸œà¹ˆà¸²à¸™ API
    }, 2000);

});
</script>

</html>
